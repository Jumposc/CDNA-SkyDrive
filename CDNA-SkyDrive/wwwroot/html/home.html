<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/home.css" type="text/css" rel="stylesheet" />
    <script src="../js/home.js"></script>
    <style>
        .file-handle{
            position:absolute;
            right:20px;
            top:5px;
        }
    </style>
</head>
<body>
    <div class="head">
        <a class="logo" href="home.html">
            <img src="../images/logo.png" height="18%" width="18%"/>
        </a>
        <div class="user-info">
            <span class="user-img-container"></span>
            <span id="user-head-name">啧啧啧</span>
        </div>
    </div>
    <div class="type">
        <ul class="type-ul">
            <li class="type-all" >
                <span>全部</span>
            </li>
            <li class="type-dosc">
                <span>文档</span>
            </li>
            <li class="type-photo">
                <span>图片</span>
            </li>
            <li class="type-vidio">
                <span>多媒体</span>
            </li>
        </ul>
        <div class="percent">
            <div class="percent-container">
                <span class="percent-text">90%</span>
            </div>
            <div class="disk-valume">
                <p class="disk-text">28g/30g</p>
            </div>
        </div>
    </div>
    <div class="action-bar">
        <div class="action-btn">
            <button>上传</button>
            <button>下载</button>
            <button>删除</button>
            <button>新建文件夹</button>
        </div>
    </div>
    <div class="type-text">
        <p class="now-type-text">全部文件,共99个文件</p>
    </div>
    <div class="file-list">
        <div class="file-info-title">
            <ul class="file-info-container">
                <li " class="file-name-title"><span>文件名</span></li>
                <li class="file-size-title"><span>文件大小</span></li>
                <li class="file-date-title"><span>修改时间</span></li>
            </ul>
        </div>
        <div class="file-list-container">
            <div class="file-info">
                <ul class="file" >
                    <li class="file-name">
                        <input type="checkbox" class="checkbox" />
                        <span>
                            claris.mp4
                        </span>
                        <div class="file-handle">
                            <img src="../images/mv.png">
                            <img src="../images/cp.png">
                            <img src="../images/rename.png">
                            <img src="../images/down.png">
                            <img src="../images/delete.png">
                        </div>
                    </li>
                    <li class="file-size">
                        <span>
                            9.9M
                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
                <ul class="file">
                    <li class="file-name">
                        <input type="checkbox" class="checkbox" />
                        <span>
                            java学习资料
                        </span>
                    </li>
                    <li class="file-size">
                        <span>
                            9.9M
                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <script>
            var li = document.querySelectorAll(".type-ul li");
            for (i = 0; i < li.length; i++) {
                li[i].addEventListener("mouseover", ChangeBackground(li[i], "rgba(128,128,128,0.5)"));
                li[i].addEventListener("mouseout", ChangeBackground(li[i], "rgb(248,248,248)"));
            }
            var ul = document.querySelectorAll(".file-info ul,.file-info-container li");
            for (i = 0; i < ul.length; i++) {
                ul[i].addEventListener("mouseover", ChangeBackground(ul[i], "rgba(128,128,128,0.5)"));
                ul[i].addEventListener("mouseout", ChangeBackground(ul[i], "rgb(255,255,255)"));
            }
            var evntul = document.querySelectorAll(".file-info ul");
            var han = document.querySelectorAll(".file-handle");
            for (i = 0; i < evntul.length; i++) {
                evntul[i].addEventListener("mouseover", SetDisplay(han[i], "block"));
                evntul[i].addEventListener("mouseout", SetDisplay(han[i], "none"));
            }

        </script>

        </body>
</html>
