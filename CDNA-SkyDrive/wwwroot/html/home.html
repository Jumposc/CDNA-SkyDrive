<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/home.css" type="text/css" rel="stylesheet" />
    <script src="../js/home.js"></script>
    <style>
        .file-handle{
            position:absolute;
            right:20px;
            top:5px;
        }
        .load-box{
            position:absolute;
            top:10%;
            left:20%;
            width:400px;
            height:400px;
            border:solid 1px rgba(0, 0, 0,0.5);
            border-radius:10px;
            box-shadow:0 0 10px #ccc;
            background-color:white;
        }
        .load-head{
            width:400px;
            height:24px;
        }
        .load-head h3{
            margin-top:8px;
            margin-left:8px;
            margin-bottom:0px;
        }
        .load-close{
            position:absolute;
            right:15px;
            top:5px;
            display:inline-block;
            font-size:20px;
        }
        .load-box li{
            list-style-type:none;
            float:left;
        }
        .load-info-title-box{
            width:400px;
            height:25px;
            border-bottom:1px solid #808080;
        }
        .load-info-title-box ul,.load-file ul{
            width:400px;
            height:25px;
            margin:0px;
            padding:0px;
            position:fixed;
            height:25px;
        }
        .load-info-title-name,.load-file-name{
            width:200px;
        }
        .load-info-title-size,.load-file-size{
            width:100px;
        }
        .load-info-title-statusm,.load-file-status{
            width:100px;
        }
        .load-info-title li,.load-file-box li{
            height:25px;
        }
        .load-info-title li span,.load-file-box li span{
            position:relative;
            left:20px;
            top:5px;
        }
        .load-file{
            width:400px;
            height:350px;
        }
        .load-close{
            cursor: pointer;
        }
        .load-box, .load-box div{
            display:none;
        }
        #upload-box {
            position:relative;
            border: 1px solid #4fb2b8;
            border-radius: 5px;
            background-color: white;
            font-size: 20px;
            margin: 5px;
            width:54px;
            height:30px;
            display:inline-block;
        }
        .input-btn{
            display:list-item;
            list-style:none;
            z-index:1;
            text-decoration:none;
            color:#000000;
            width:100%;
            height:100%;
        }
        .input-text{
            display:inline-block;
            position:absolute;
            top:1px;
            left:5px;

        }
        .input-form,.input-file{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            cursor:pointer;
            opacity:0;
        }


    </style>
</head>
<body>
    <div class="head">
        <a class="logo" href="home.html">
            <img src="../images/logo.png" height="18%" width="18%"/>
        </a>
        <div class="user-info">
            <span class="user-img-container"></span>
            <span id="user-head-name">啧啧啧</span>
        </div>
    </div>
    <div class="type">
        <ul class="type-ul">
            <li class="type-all" >
                <span>全部</span>
            </li>
            <li class="type-dosc">
                <span>文档</span>
            </li>
            <li class="type-photo">
                <span>图片</span>
            </li>
            <li class="type-vidio">
                <span>多媒体</span>
            </li>
        </ul>
        <div class="percent">
            <div class="percent-container">
                <span class="percent-text">90%</span>
            </div>
            <div class="disk-valume">
                <p class="disk-text">28g/30g</p>
            </div>
        </div>
    </div>
    <div class="action-bar">
        <div class="action-btn">
            <div id="upload-box">
                <a class="input-btn" href="javascript:;" title="上传">
                    <span class="input-text">上传</span>
                    <form enctype="multipart/form-data" method="post" class="input-form">
                        <input class="input-file" type="file" name="上传" />
                    </form>
                </a>
            </div>
            <button>下载</button>
            <button>删除</button>
            <button>新建文件夹</button>
        </div>
    </div>
    <div class="type-text">
        <p class="now-type-text">全部文件,共99个文件</p>
    </div>
    <div class="file-list">
        <div class="file-info-title">
            <ul class="file-info-container">
                <li class="file-name-title"><span>文件名</span></li>
                <li class="file-size-title"><span>文件大小</span></li>
                <li class="file-date-title"><span>修改时间</span></li>
            </ul>
        </div>
        <div class="file-list-container">
            <div class="file-info">
                <ul class="file" >
                    <li class="file-name">
                        <input type="checkbox" class="checkbox" />
                        <span>
                            claris.mp4
                        </span>
                        <div class="file-handle">
                            <img src="../images/mv.png">
                            <img src="../images/cp.png">
                            <img src="../images/rename.png">
                            <img src="../images/down.png">
                            <img src="../images/delete.png">
                        </div>
                    </li>
                    <li class="file-size">
                        <span>
                            9.9M
                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
                <ul class="file">
                    <li class="file-name">
                        <input type="checkbox" class="checkbox" />
                        <span>
                            java学习资料
                        </span>
                    </li>
                    <li class="file-size">
                        <span>
                            9.9M
                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="load-box">
            <div class="load-head" id="load-box">
                <h3 class="load-title">上传列表</h3>
                <span class="load-close" onclick="LoadBoxClose()">x</span>
            </div>
            <div class="load-info-title-box">
                <ul class="load-info-title">
                    <li class="load-info-title-name"><span>文件名</span></li>
                    <li class="load-info-title-size"><span>文件大小</span></li>
                    <li class="load-info-title-status"><span>上传状态</span></li>
                </ul>
            </div>
            <div class="load-file">
                <ul class="load-file-box">
                    <li class="load-file-name"><span>java.txt</span></li>
                    <li class="load-file-size"><span>2.0MB</span></li>
                    <li class="load-file-status"><span>上传成功</span></li>
                </ul>
            </div>
        </div>
    </div>
        <script>
            var li = document.querySelectorAll(".type-ul li");
            for (i = 0; i < li.length; i++) {
                li[i].addEventListener("mouseover", ChangeBackground(li[i], "rgba(128,128,128,0.5)"));
                li[i].addEventListener("mouseout", ChangeBackground(li[i], "rgb(248,248,248)"));
            }
            var ul = document.querySelectorAll(".file-info ul,.file-info-container li");
            for (i = 0; i < ul.length; i++) {
                ul[i].addEventListener("mouseover", ChangeBackground(ul[i], "rgba(128,128,128,0.5)"));
                ul[i].addEventListener("mouseout", ChangeBackground(ul[i], "rgb(255,255,255)"));
            }
            var evntul = document.querySelectorAll(".file-info ul");
            var han = document.querySelectorAll(".file-handle");
            for (i = 0; i < evntul.length; i++) {
                evntul[i].addEventListener("mouseover", SetDisplay(han[i], "block"));
                evntul[i].addEventListener("mouseout", SetDisplay(han[i], "none"));
            }

        </script>

        </body>
</html>
