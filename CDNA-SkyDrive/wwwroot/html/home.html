<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/home.css" type="text/css" rel="stylesheet" />
    <script src="../js/home.js"></script>
</head>
<body>
    <div class="head">
        <a class="logo" href="home.html">
            <img src="../images/logo.png" height="18%" width="18%"/>
        </a>
        <div class="user-info">
            <span class="user-img-container"></span>
            <span id="user-head-name">啧啧啧</span>
        </div>
    </div>
    <div class="type">
        <ul class="type-ul">
            <li class="type-all" >
                <span>全部</span>
            </li>
            <li class="type-dosc">
                <span>文档</span>
            </li>
            <li class="type-photo">
                <span>图片</span>
            </li>
            <li class="type-vidio">
                <span>多媒体</span>
            </li>
        </ul>
        <div class="percent">
            <div class="percent-container">
                <span class="percent-text">90%</span>
            </div>
            <div class="disk-valume">
                <p class="disk-text">28g/30g</p>
            </div>
        </div>
    </div>
    <div class="action-bar">
        <div class="action-btn">
            <button>上传</button>
            <button>下载</button>
            <button>删除</button>
            <button>新建文件夹</button>
        </div>
    </div>
    <div class="type-text">
        <p class="now-type-text">全部文件,共99个文件</p>
    </div>
    <div class="file-list">
        <div class="file-info-title">
            <ul class="file-info-container back">
                <li " class="file-name-title"><span>文件名</span></li>
                <li class="file-size-title"><span>文件大小</span></li>
                <li class="file-date-title"><span>修改时间</span></li>
            </ul>
        </div>
        <div class="file-list-container">
            <div class="file-info">
                <ul class="file back" >
                    <li class="file-name">
                        <input type="checkbox" class="checkbox" />
                        <span>
                            claris.mp4
                        </span>
                    </li>
                    <li class="file-size">
                        <span>
                            9.9M
                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
                <ul class="file back">
                    <li class="file-name">
                        <input type="checkbox" class="checkbox" />
                        <span>
                            java学习资料
                        </span>
                    </li>
                    <li class="file-size">
                        <span>
                            9.9M
                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <script>
            var li = document.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                li[i].addEventListener("mouseover", function () { this.style.backgroundColor = "red" });
                li[i].addEventListener("mouseleave", function () { this.style.backgroundColor = "#000" });
            }
        </script>

        </body>
</html>
