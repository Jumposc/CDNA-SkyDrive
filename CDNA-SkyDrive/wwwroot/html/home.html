                <li class="file-date-title"><span>修改时间</span></li>
            </ul>
        </div>
        <div class="file-list-container">
            <div class="file-info">
                <ul class="file" >

                            <img src="../images/mv.png">

                    <li class="file-size">

                <ul class="file">

                            java学习资料
                        </span>
                    </li>
                    <li class="file-size">
                        <span>

                        </span>
                    </li>
                    <li class="file-date">
                        <span>
                            2019-10-9
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="load-box" id="load-box">
            <div class="load-head" id="load-box">
                <h3 class="load-title">上传列表</h3>
                <span class="load-close" onclick="LoadBoxClose()">x</span>
            </div>
            <div class="load-info-title-box">
                <ul class="load-info-title">
                    <li class="load-info-title-name"><span>文件名</span></li>
                    <li class="load-info-title-size"><span>文件大小</span></li>
                    <li class="load-info-title-status"><span>上传状态</span></li>
                </ul>
            </div>
            <div class="load-file" id="load-file">

            </div>
        </div>
