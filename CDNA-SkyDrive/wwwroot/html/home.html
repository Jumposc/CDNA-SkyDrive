<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body,html{
            width:100%;
            height:100%;
        }
        .head{
            width:100%;
            height:80px;
            position:absolute;
            top:0%;
            left:0%;
            background-color:black;
        }
        .user-info{
            position:absolute;
            right:150px;
            top:10px;
            color:white;
        }
        .logo{
            position:absolute;
            top:8px;
            left:50px;
        }
        #user-head-name{
            position:fixed;
            top:30px;
            padding-left:8px;
            font-size:20px;
        }
        .user-img-container{
            display:inline-block;
            width:50px;
            height:50px;
            border: 1px solid white;
            background-image:url(../images/def.jpg);
            background-size:cover;
            border-radius:50%;
        }
        .type{
            height:100%;
            width:200px;
            position:fixed;
            top:80px;
            left:0px;
            color:black;
            background:rgb(247,247,247);
        }
    </style>
</head>
<body>
    <div class="head">
        <a class="logo" href="#">
            <img src="../images/logo.png" height="18%" width="18%"/>
        </a>
        <div class="user-info">
            <span class="user-img-container"></span>
            <span id="user-head-name">啧啧啧</span>
        </div>
    </div>
    <div class="type">
        <ul class="type-ul">
            <li>
                <a>
                    <span>全部</span>
                </a>
            </li>
            <li>
                <a>
                    <span>文档</span>
                </a>
            </li>
            <li>
                <a>
                    <span>图片</span>
                </a>
            </li>
            <li>
                <a>
                    <span>多媒体</span>
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
