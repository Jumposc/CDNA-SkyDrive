<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,=">
</head>
<body onload="CheckLoginToken()">

    <div class="head">
        <a href="#" class="logo">
            <img id="logo" src="./images/logo.png" width="148px" height="104px" />
        </a>
        <img id="logo2" src="./images/logo2.png" width="222px" height="54px" />
    </div>
    <div class="login-group">
        <p class="login-text">用户名密码登陆</p>
        <p id="login-error-info">用户名或密码错误！</p>
        <div class="btn-group" role="group" aria-label="..." id="btn-group">
            <a onclick="Login()" class="btn btn-default" id="login-btn" role="button">登陆</a>
            <a class="btn btn-default" id="reg-btn" href="/html/register.html" role="button">注册</a>
        </div>
        <div class="input">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">账号</span>
                <input type="text" class="form-control" placeholder="Username" id="input-user" aria-describedby="basic-addon1" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">密码</span>
                <input type="password" class="form-control" placeholder="Password" id="input-passwd" aria-describedby="basic-addon1" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
            </div>
        </div>
    </div>
    <div class="info">
        <a href="https://github.com/jumpo666/CDNA-SkyDrive">
            <img src="images/github.png" width="20%"/>
        </a>
        <br />
        <a class="info-text" href="https://github.com/jumpo666/CDNA-SkyDrive">GitHub仓库地址:关于</a>
    </div>
    <script type="text/javascript">
        document.onkeyup = function (e) {
            var event = e || window.event;
            var key = event.which || event.keyCode || event.charCode;
            if (key == 13) {
                var login = document.getElementById("login-btn");
                login.click();
            }
        }
    </script>
</body>
</html>
